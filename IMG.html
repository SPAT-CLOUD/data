<!DOCTYPE HTML>
<html>
  <head>
      <title>
            generate image using JavaScript for scce.ac.in site only
      </title>
<meta name="viewport" content="width="device-width">
<script async src="https://spat-cloud.github.io/data/HarScript/HarScript.v2.9.Latest.min.js"></script>
  </head>
<body>
<div id="ig" style="color:#4ACDFF;font-size:25px;background-color:#000;width:100%;max-height:400px;padding:.4em;" contentEditable="true">
  function showImg(key)
  {
     var im = document.createElement('img');
     im.src="http://scce.ac.in/n0/" + key.toUpperCase() + ".jpg";
     im.style.width="100px";
     im.style.height="114px";
     document.body.appendChild(im);
  }
  showImg("19N01A05A4");
</div><br>
<button onclick="cm()">Compile</button>
</body>
<script>
  function cm()
  {
    try
    {
      eval($HId('ig').innerText);
    }
    catch(e)
    {
      HWarning(e);
    }
  }
</script>
</html>
